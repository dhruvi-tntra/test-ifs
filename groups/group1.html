<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Group 1 ‚Äî Tntra</title>
    <style>
      /* ================================
   Group 1 ‚Äî Tntra | style.css
   ================================ */

      /* General Page Styling */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f8fafc, #eef2ff);
        color: #333;
        margin: 0;
        padding: 0;
      }

      /* Main Container */
      .group-sidebar {
        max-width: 800px;
        margin: 50px auto;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        padding: 30px 40px;
        line-height: 1.6;
      }

      /* Section Headers */
      .sidebar-header h2,
      .sidebar-body h3,
      .sidebar-footer h2 {
        color: #3b82f6;
        /* Soft Blue */
        margin-bottom: 10px;
      }

      /* Emphasized Text */
      em {
        color: #9333ea;
        /* Purple Accent */
        font-weight: 600;
      }

      /* Divider Lines */
      hr {
        border: none;
        border-top: 2px dashed #e5e7eb;
        margin: 25px 0;
      }

      /* Sidebar Header Section */
      .sidebar-header {
        background: linear-gradient(90deg, #e0f2fe, #f0f9ff);
        border-left: 5px solid #3b82f6;
        padding: 20px;
        border-radius: 12px;
      }

      /* Sidebar Body Section */
      .sidebar-body {
        background: #f9fafb;
        border-left: 5px solid #10b981;
        /* Green Accent */
        padding: 20px;
        border-radius: 12px;
      }

      /* Sidebar Footer Section */
      .sidebar-footer {
        background: linear-gradient(90deg, #fdf2f8, #fae8ff);
        border-left: 5px solid #ec4899;
        /* Pink Accent */
        padding: 20px;
        border-radius: 12px;
      }

      /* Links */
      a {
        font-weight: 600;
        transition: color 0.3s;
      }

      a:hover {
        color: #0ea5e9;
        text-decoration: underline;
      }

      /* Lists */
      ul {
        padding-left: 20px;
      }

      ul li {
        margin-bottom: 8px;
      }

      /* Quote Section */
      .quote {
        text-align: center;
        font-style: italic;
        color: #6b7280;
        margin-top: 20px;
      }

      /* Signature */
      .group-signature {
        text-align: center;
        font-weight: 600;
        color: #3b82f6;
        margin-top: 5px;
        letter-spacing: 0.5px;
      }

      /* Hover Animation for Sections */
      .sidebar-header:hover,
      .sidebar-body:hover,
      .sidebar-footer:hover {
        transform: scale(1.01);
        transition: all 0.3s ease-in-out;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      }

      .group-sidebar,
      .group-sidebar p,
      .group-sidebar em,
      .group-sidebar li {
        color: #333 !important;
      }
    </style>
  </head>

    </div>
