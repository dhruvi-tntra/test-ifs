<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combined Page using iFrame</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    iframe {
      width: 100%;
      border: none;
    }

    #part1 {
      height: 280px; 
    }

    #part2 {
      height: 400px;
    }

    #part3 {
      height: 80px; 
    }
  </style>
</head>
<body>

  <iframe id="part1" src="Part1.html"></iframe>
  <iframe id="part2" src="Part2.html"></iframe>
  <iframe id="part3" src="Part3.html"></iframe>

</body>
</html>
