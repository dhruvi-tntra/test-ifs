<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group 4</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #23233b;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h2, h3, h4 {
      margin: 10px 0;
    }

    hr {
      border: none;
      height: 1px;
      background-color: #444;
      margin: 30px auto;
      width: 80%;
    }

    section {
      padding: 20px;
    }

    /* Group Header */
    .sidebar-header h2 {
      font-size: 2em;
      color: #ffb347;
    }

    /* Meet the Team Section */
    .team-section {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .team-card {
      width: 250px;
      background-color: #2e2e4e;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .team-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
    }

    .team-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #ffb347;
      background-color: #fff;
    }

    .team-card h4 {
      color: #ffb347;
      margin-bottom: 5px;
    }

    .team-card p {
      font-size: 0.9em;
      color: #ddd;
      line-height: 1.5;
    }

    .quote {
      font-style: italic;
      margin-top: 30px;
      color: #ccc;
    }

    .group-signature {
      color: #ffb347;
      font-weight: bold;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="group-sidebar">

    <!-- ===========================
         HEADER SECTION
         =========================== -->
    <section class="sidebar-header">

      <div class="team-section">
        <!-- Member 1 -->
        <div class="team-card">
          <img src="image1.png" alt="Member 1">
          <h4>Member 1</h4>
          <p><em>Project Lead</em></p>
          <p>Focused on system architecture and backend logic.</p>
        </div>

        <!-- Member 2 -->
        <div class="team-card">
          <img src="image2.png" alt="Member 2">
          <h4>Member 2</h4>
          <p><em>Data Analyst</em></p>
          <p>Handles data modeling and analytics for personalized results.</p>
        </div>

        <!-- Member 3 -->
        <div class="team-card">
          <img src="image3.png" alt="Member 3">
          <h4>Member 3</h4>
          <p><em>Frontend Developer</em></p>
          <p>Designs and builds user-friendly interfaces for better engagement.</p>
        </div>
      </div>
    </section>

    <hr>


</body>
</html>
